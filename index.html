<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briny Onslaught!</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- This is for the top div with the game title and swimmer animation -->    
    <div id="heading">
            <h1 id="title">Briny Onslaught</h1>
            <img id="swimAnime"></div>
    </div>
    <!-- This container is for the game area and score board/controls -->
    <div class="container">
        <div id="backgroundDiv">
            <img id="background" src="./assets/4_game_background.png">
        </div>
        <div id="controls-container">
            <div id="controls">
                <p id="startMessage">Protect the Swimmer from the Sea Creatures but be careful not to hurt the swimmer!</p>
                <p id="score">Score</p>
                <p id="scoreCount"></p>
                <p id="timeText">Time Left:</p>
                <p id="timer"></p>
                <button id="start">Start</button>
                <button id="replay">Replay</button>
            </div>
        </div>
    </div>
    </body>
    <!-- audio for each time a creature is clicked-->
    <audio id="audioDeath"><source src="./assets/cartoon-jump-6462.mp3" type="audio/mpeg"></audio>
    <!-- audio when timer and game is over -->
    <audio id="gameOverAudio"><source src="./assets/videogame-death-sound-43894.mp3" type="audio/mpeg"></audio>
    <!-- JS script tags -->
    <script src="./swimmer.js"></script>
    <script src="./swimming-animation.js"></script>
    <script src="./jellyfish.js"></script>
    <script src="./eel.js"></script>
    <script src="./fish1.js"></script>
    <script src="./octopus.js"></script>
    <script src="./fish2.js"></script>
    <script src="./index.js"></script>

</body>
</html>
